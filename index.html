<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Framework Dynamic Carousel</title>

    <link rel="stylesheet" href="/files/style.css">
  </head>

  <body>

    <section style="display: flex; height: 100vh;">

      <div class="dc-carousel">

        <div class="default__arrow left"><img src="/files/images/next.png" alt="Back"></div>
        <div class="default__arrow right"><img src="/files/images/next.png" alt="Next"></div>

        <div class="dc-carousel-slides">

          <div class="dc-carousel-slide"></div>
          <div class="dc-carousel-slide"></div>
          <div class="dc-carousel-slide"></div>

        </div>

      </div>

    </section>

    <script src="/files/script.js"></script>
    
  </body>
</html>
